 <html>
<head>
	<title>Weather</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Merriweather:wght@300&family=Mulish:wght@200&family=Open+Sans:wght@300&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
<body>
<form id="form" method="post" autocomplete="off">
    <input type="text" name="city" id="city" placeholder="Enter City Name">
    <input type="submit"  name="submit">
</form>

<div class="weather_box">
    <div class="weatherIcon">
    </div>

    <div class="weatherInfo">
        <div class="temperature"></div>
        <div class="description"></div>
        <div class="wind"></div>
        <div class="date"></div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/MYjs.js"></script>
</body>
</html>
